<div class="card w-100 my-5">
    <div class="card-body">
        <h1 class="card-title text-center">
            Lista de Usuários
        </h1>
        <button class="btn btn-success mb-4 float-end" routerLink="/form"> Cadastrar novo</button>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Profissão</th>
                    <th colspan="2"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of users">
                    <td>{{u.id}}</td>
                    <td>{{u.nome}} {{u.sobrenome}}</td>
                    <td>{{u.idade}}</td>
                    <td>{{u.profissao}}</td>
                    <td>
                        <button class="btn btn-primary" [routerLink]="['/form',u.id]">Editar</button>
                    </td>
                    <td>
                        <button class="btn btn-danger" (click)="deleteUser(u.id)">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
